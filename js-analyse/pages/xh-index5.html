<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包</title>
</head>
<body>
	<script type="">
		function compare(value1, value2){
			if(value1 < value2){
				return -1;
			}else if(value1 > value2){
				return 1;
			}else{
				return 0;
			}
		}
		var result = compare(5,5);
		console.log('result:',result);


	</script>
</body>
</html>
