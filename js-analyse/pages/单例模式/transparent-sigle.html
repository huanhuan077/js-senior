<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>透明的单例模式</title>
</head>
<body>
	<script type="">
		var CreateDiv1 = (function () {
			var instance;
			var CreateDiv = function (html) {
				if (instance) {
					return instance;
				}
				this.html = html;
				this.init();
				return instance = this;
			}

			CreateDiv.prototype.init = function () {
				var div = document.createElement('div');
				div.innerHTML = this.html;
				document.body.appendChild(div);
			}
			return CreateDiv;
		})();

		var a = new CreateDiv1('serve1');
		var b = new CreateDiv1('serve2');

	</script>
</body>
</html>
