<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>惰性单例</title>
	<style type="text/css">
		.login-div{
			width: 100px;
			height: 100px;
			background: #fc5832;
		}
	</style>
	<script type="text/javascript" src='../../js/jquery.js'></script>
</head>
<body>
<button id="loginBtn">登录</button>
	<script type="text/javascript">
	$(function(){
		var CreateLogin = (function () {
		 	var div;
		 	return function () {
		 		if (!div) {
		 			div = document.createElement('div');
		 		}
		 		return div;
		 	}
		 })();

		 $('#loginBtn').click(function () {
			 	var loginLayer = CreateLogin();
			 	$(loginLayer).addClass('login-div'); 
		 		document.body.appendChild(loginLayer);

		 });
	})
		 
	</script>
</body>
</html>
